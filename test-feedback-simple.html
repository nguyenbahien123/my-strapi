<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Feedback API</title>
</head>
<body>
    <h1>Test Feedback API</h1>
    
    <form id="feedbackForm">
        <div>
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Suggest">Suggest</option>
                <option value="Issue">Issue</option>
                <option value="Question">Question</option>
            </select>
        </div>
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        
        <div>
            <label for="resident">Resident ID:</label>
            <input type="number" id="resident" name="resident" value="1" required>
        </div>
        
        <div>
            <label for="files">Files:</label>
            <input type="file" id="files" name="files" multiple>
        </div>
        
        <button type="submit">Create Feedback</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            
            // Add data
            formData.append('data[Type]', document.getElementById('type').value);
            formData.append('data[Title]', document.getElementById('title').value);
            formData.append('data[Content]', document.getElementById('content').value);
            formData.append('data[Resident]', document.getElementById('resident').value);
            
            // Add files
            const files = document.getElementById('files').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('files.attachments', files[i]);
            }
            
            try {
                const response = await fetch('http://localhost:1337/api/feedbacks', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                console.log('Response:', result);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
