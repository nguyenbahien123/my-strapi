<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Simple Test - Debug Issue</h1>
    
    <div class="test-section">
        <h3>üîç Test 1: Check Resident 39 via API</h3>
        <button class="btn" onclick="checkResident39()">Check Resident 39</button>
        <div id="check39"></div>
    </div>

    <div class="test-section">
        <h3>üß™ Test 2: Create Feedback with Resident 39</h3>
        <button class="btn" onclick="createFeedback39()">Create Feedback</button>
        <div id="create39"></div>
    </div>

    <div class="test-section">
        <h3>üîß Test 3: Direct API Call</h3>
        <button class="btn" onclick="directApiCall()">Direct API Call</button>
        <div id="direct"></div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:1337/api';

        async function checkResident39() {
            const resultDiv = document.getElementById('check39');
            resultDiv.innerHTML = '<div class="info">Checking Resident 39...</div>';
            
            try {
                const response = await fetch(`${BASE_URL}/residents?filters[id]=39`);
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ Success' : '‚ùå Error'}</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function createFeedback39() {
            const resultDiv = document.getElementById('create39');
            resultDiv.innerHTML = '<div class="info">Creating feedback...</div>';
            
            try {
                const formData = new FormData();
                formData.append('data[Type]', 'Issue');
                formData.append('data[Title]', 'Test Feedback');
                formData.append('data[Content]', 'Test content');
                formData.append('data[Resident]', '39');

                const response = await fetch(`${BASE_URL}/feedbacks`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ Success' : '‚ùå Error'}</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${result.message || result.error?.message || 'Unknown'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function directApiCall() {
            const resultDiv = document.getElementById('direct');
            resultDiv.innerHTML = '<div class="info">Making direct API call...</div>';
            
            try {
                // Test with curl-like request
                const response = await fetch(`${BASE_URL}/feedbacks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: {
                            Type: 'Issue',
                            Title: 'Direct Test',
                            Content: 'Direct API call test',
                            Resident: 39
                        }
                    })
                });

                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ Success' : '‚ùå Error'}</h4>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${result.message || result.error?.message || 'Unknown'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
